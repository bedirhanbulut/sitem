<!DOCTYPE html>
<html lang="tr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Alarm</title>
</head>
<body>
    <i id="alarmbtn" data-toggle="modal" data-target="#myModal" class="fa fa-bell alarm-icon"></i>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 style="font-family: 'Roboto', sans-serif; color: darkblue; font-size: 25px;" class="modal-title" id="exampleModalLabel"> Set Alarm</h5>
    </button>
  </div>
  <form>
  <div class="modal-body">
    
        <div class="form-inline">
          <label style="font-family: 'Roboto', sans-serif;" for="hours" class="setalmlbl" >Hours  </label>
          
            <select class="form-control setalmtxtbox" name="almHour" id="almHour">
            <script>
                for(var h = 1; h <= 12; h ++) {
              document.write("<option value="+ h +">" + h + "</option>");
              }
            </script>
            </select>
            
         <label style="font-family: 'Roboto', sans-serif; position: relative; left: 57px;" for="minutes" class="setalmlbl"> Minutes  </label>
            <select style="position: relative; left: 58px;" class="form-control setalmtxtbox" name="almMin" id="almMin">
            <script>
                for(var m = 1; m <= 60; m++) {
              document.write("<option value="+ m +">" + m + "</option>");
              }
            </script>
            </select>
         <div class="form-check">
          <label style="font-family: 'Roboto', sans-serif;" class="form-check-label">
            <input class="form-check-input" type="radio" name="meridiem" id="am" value="am" checked>
             A.M.
          </label>
        </div> 
        <div class="form-check">
          <label style="font-family: 'Roboto', sans-serif;" class="form-check-label">
            <input class="form-check-input" type="radio" name="meridiem" id="pm" value="pm">
            P.M.
          </label>
        </div> 
         </form>
        
        
        
        </div>
  </div>
  <div class="modal-footer">
    <button style="margin-top: 12px; font-size: 15px; text-align: center;background: white; border: none; width: 72px; height: 30px; font-family: 'Roboto', sans-serif; border-radius: 12px;" type="submit" id="savebtn" class="btn btn-primary">Save</button>
  </div>
 
</div>
</div>
</div>


    
    <div class="container-fluid">
        
        <div class="clock-content">
            <div class="day" id="day"></div>
            <div class="date" id="date"></div>
            <div class="clock" id="clock"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
