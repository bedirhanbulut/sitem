<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Taş Kâğıt Makas</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Oyuncu</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Bilgisayar</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Taş Kâğıt Makas</h1>
        <button>Hadi Oynayalım</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Bir seçenek seçin</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">taş</button>
          <button class="paper">kâğıt</button>
          <button class="scissors">makas</button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
