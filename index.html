<html>
    <head>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="css.css">

        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">



        <meta charset="UTF-8">


        <title> Bedirhan Bulut </title>

    </head>

    <body>


        <div class="container">

           <header>
                <h1>Jr.Front-End Developer</h1>

                <h2>Bedirhan Bulut</h2>
           </header>

            <section class="section-hakkimda">
                <div class="container">
                    <div class="section-heading-hakkimda">
                        <h1>Hakkımda</h1>
                        <h6>Ben kimim ?</h6>
                    </div>
                    <div class="hakkimda">
                        <img src="profile.jpeg" alt="">
                    </div>
                    <div class="hakkimda">
                        <p>Ben Bedirhan Bulut,15 yaşında bir çocuğum.</p>
                        <br>
                    <p> Yazılıma bütük bir merak duyuyorum ve Front-End Developer olamk istiyorum.</p>
                    </div>
                </div>
            </section>


            <button>
               <a href="http://bedirhanbulut.ml/test/projeee/" target="_blank"> Projelerim</a>
            </button>


           <section class="contact" id="contact">
            <div class="container">
                <div class="section-heading">
                    <h1>İletişim</h1>
                    <h6>Birlikte çalışalım</h6>
                </div>
                <form action="" date-aos="fade-up" data-aos-delay="300">
                    <label for="name">İsim:</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı girin..." required>
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" placeholder="E-postanızı girin..." required>
                    <label for="services">Hizmetler:</label>  
                    <select name="services" id="services">
                        <option value="">Web Tasarımı</option>
                        <option value="">Front-End Developer</option>
                        <option value="">Web Tasarımı/Front-End Developer</option>
                    </select>
                    <label for="subject">Konu:</label>
                    <textarea name="subject" id="subject" cols="10" rows="10"></textarea>
                    <input type="submit" value="gönder">
                </form>
            </div>
        </section>


        </div>
  
        <footer class="copyright">
            <p>&copy;2020 Bedirhan Bulut</p>
        </footer>

    </body>
</html>
